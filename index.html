<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="theme-color" content="#134c07"/>
<title>RateHound – Demo</title>
<style>
  :root{
    --brand:#134c07; /* dark green */
    --ink:#111;
    --muted:#6b7280;
    --border:#e5e7eb;
    --card:#fff;
    --cta:#134c07;
    --focus:#134c07;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,Arial;color:var(--ink);background:#f6f7f9;line-height:1.35}
  .wrap{max-width:420px;margin:0 auto;padding:16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:14px}
  .btn{
    display:inline-block;text-align:center;
    padding:14px 20px;min-height:48px;
    border-radius:12px;border:2px solid var(--cta);
    background:#fff;color:var(--cta);cursor:pointer;font-weight:600;
  }
  .btn:hover{background:var(--cta);color:#fff}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .btn.ghost{border:2px solid #6b7280;background:#fff;color:#6b7280}
  .btn.ghost:hover{background:#6b7280;color:#fff}
  .btn.flat{border:2px solid var(--cta);background:#fff;color:var(--cta)}
  .btn.flat:hover{background:var(--cta);color:#fff}
  .btn.wide{width:90%}
  @media (min-width:600px){ .btn.wide{width:auto} }
  .row{display:flex;gap:8px;flex-wrap:wrap}
  .col{flex:1}
  input,select{
    width:100%;padding:12px;min-height:44px;
    border:1px solid var(--border);border-radius:10px;background:#fff
  }
  input::placeholder{color:#9ca3af}
  .muted{font-size:12px;color:var(--muted)}
  .step{display:none}
  .step.active{display:block}
  .center{display:flex;align-items:center;justify-content:center;text-align:center}
  .logo{width:180px;height:auto;display:block;margin:0 auto}
  .full{min-height:100dvh}
  .splash{background:var(--brand);color:#fff;display:flex;align-items:center;justify-content:center;text-align:center}
  img.preview{width:100%;border-radius:12px;margin-top:10px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .spinner{width:32px;height:32px;border:3px solid var(--border);border-top-color:var(--cta);border-radius:50%;animation:spin 1s linear infinite;margin:12px auto}
  @keyframes spin{to{transform:rotate(360deg)}}
  @media (prefers-reduced-motion:reduce){ .spinner{animation:none} }
  .stickyConsent{position:sticky;bottom:0;background:linear-gradient(#fff0,#fff 20%);padding-top:10px}
  .docbox{border:1px solid var(--border);border-radius:12px;padding:12px;background:#fff;max-height:260px;overflow:auto}
  header{display:flex;align-items:center;gap:10px;margin-bottom:8px}
  header img{width:28px;height:28px;border-radius:6px}
  /* focus visibility */
  :focus-visible{outline:3px solid var(--focus);outline-offset:2px;border-radius:10px}
</style>
  /* Step visibility */
.step {
  display: none;
}
.step.active {
  display: block;
}
  </style>
</head>
